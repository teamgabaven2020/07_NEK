
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>学生サポートアプリ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>

    <div id="login">
        <h3 class="text-center text-white pt-5">～時間割、チャット、カレンダー機能をもち、学習状況を一括管理できるサイト～
        </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login or Signup</h3>
                            <div class="form-group">
                                <input type="button" name="Login" class="btn btn-info btn-md" onclick="location.href='login.html'"value="Login"><br>
                            
                            </div>
                            <div class="form-group">
                                <input type="button" name="Signup" class="btn btn-info btn-md" onclick="location.href='signup.html'"value="Signup">
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

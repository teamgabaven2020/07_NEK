<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>サポートアプリ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/chat.css">

  </head>
  <body>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <ul>
        <li><a class="active" href="mypage.html">時間割</a></li>
        <li><a href="chat-table.html">チャット</a></li>
        <li><a href="credits.html">単位</a></li>
        <li><a href="imfomation.html">情報</a></li>
        <li><a href="login.html">ログアウト</a><li></li>
    </ul>

       <!-- 自分やユーザーの情報 -->
       <h3 id="me" user_id="1">あなたは学生1です</h3>
       <h3 id="partner" thread_id="1">○○先生</h3>
       <div id="users">
           <button class="user" user_id="2">△△学</button>
       </div>
       <br>
       <div id="your_container">
   
           <!-- チャットの外側部分① -->
           <div id="bms_messages_container">
               <!-- ヘッダー部分② -->
               <div id="bms_chat_header">
                   <!--ステータス-->
                   <div id="bms_chat_user_status">
                       <!--ステータスアイコン-->
                       <div id="bms_status_icon">●</div>
                       <!--ユーザー名-->
                       <div id="bms_chat_user_name">○○先生</div>
                   </div>
               </div>
   
               <!-- タイムライン部分③ -->
               <div id="bms_messages">
   
                   <!--メッセージ１（左側）-->
                   <div class="bms_message bms_left">
                       <div class="bms_message_box">
                           <div class="bms_message_content">
                               <div class="bms_message_text">11月8日に小テストを実施します。</div>
                           </div>
                       </div>
                   </div>
                   <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
   
                   <!--メッセージ２（右側）-->
                   <div class="bms_message bms_right">
                       <div class="bms_message_box">
                           <div class="bms_message_content">
                               <div class="bms_message_text">内容は32ページから40ページでしょうか。</div>
                           </div>
                       </div>
                   </div>
                   <div class="bms_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
               </div>
   
               <!-- テキストボックス、送信ボタン④ -->
               <div id="bms_send">
                   <textarea id="bms_send_message"></textarea>
                   <div id="bms_send_btn">送信</div>
               </div>
           </div>
       </div>
　</body>
    </html>
